<div class="card mb-4">
  <div class="card-body">
    <form method="post" action="{% url 'product_comment_create' %}">
      {% csrf_token %}
      <input type="hidden" name="product" value="{{ product.id }}">
      <div class="mb-3">
        <label for="content" class="form-label">Nội dung bình luận</label>
        <textarea name="content" id="content" class="form-control" rows="3" placeholder="Viết bình luận của bạn..."></textarea>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Đánh giá (1-5)</label>
        <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" placeholder="Nhập số từ 1 đến 5">
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Gửi bình luận
      </button>
    </form>
  </div>
</div>

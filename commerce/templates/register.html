{% extends 'base.html' %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="fas fa-user-plus"></i> Đăng ký</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Tên đăng nhập</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
          <label for="id_password">Mật khẩu</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
          <label for="id_confirm_password">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Đăng ký</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Đã có tài khoản? Đăng nhập</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

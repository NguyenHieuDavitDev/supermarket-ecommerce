{% extends 'base.html' %}
{% block title %}{{ action }} Danh mục{% endblock %}
{% block content %}
<h2>{{ action }} Danh mục</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">Tên danh mục</label>
    {{ form.name }}
  </div>
  <div class="form-group">
    <label for="id_description">Mô tả</label>
    {{ form.description }}
  </div>
  <button type="submit" class="btn btn-primary">{{ action }}</button>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}

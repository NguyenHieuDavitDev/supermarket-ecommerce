{% extends 'base_dashboard.html' %}

{% block title %}Xóa thông tin chi tiết sản phẩm{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-trash-alt"></i> Xóa thông tin chi tiết sản phẩm</h2>
  <div class="alert alert-warning">
    Bạn có chắc chắn muốn xóa thông tin chi tiết của sản phẩm: <strong>{{ product.name }}</strong> không?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="fas fa-trash"></i> Xác nhận xóa
    </button>
    <a href="{% url 'product_detail_view' product.id %}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </form>
</div>
{% endblock %}

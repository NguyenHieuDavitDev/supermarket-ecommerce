{% extends 'base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Đăng nhập</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Tên đăng nhập</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
          <label for="id_password">Mật khẩu</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'forgot_password' %}">Quên mật khẩu?</a> |
        <a href="{% url 'register' %}">Đăng ký</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

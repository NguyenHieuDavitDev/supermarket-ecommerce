{% extends 'base.html' %}
{% block title %}Xóa Khuyến mãi{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white py-2">
      <h4 class="mb-0 text-center" style="font-size:1.25rem;">Xóa Khuyến mãi</h4>
    </div>
    <div class="card-body">
      <p>Bạn có chắc chắn muốn xóa chương trình khuyến mãi "<strong>{{ promotion.title }}</strong>" không?</p>
      <div class="d-flex justify-content-center gap-3">
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">
            <i class="fas fa-trash-alt me-1"></i> Xóa
          </button>
        </form>
        <a href="{% url 'promotion_list' %}" class="btn btn-secondary btn-sm">
          <i class="fas fa-times me-1"></i> Hủy
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 12px;
  }
  .btn, .card-header h4 {
    font-size: 0.9rem;
  }
  .btn-sm {
    padding: 0.375rem 0.75rem;
  }
</style>
{% endblock %}

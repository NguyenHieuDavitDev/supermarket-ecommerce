{% extends 'base.html' %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-white">
      <h4 class="mb-0"><i class="fas fa-key"></i> Quên mật khẩu</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <button type="submit" class="btn btn-warning btn-block"><i class="fas fa-paper-plane"></i> Gửi yêu cầu khôi phục</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Quay lại đăng nhập</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
